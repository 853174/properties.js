<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties.js</title>

    <!-- jQuery & Popper -->
    <script src="docs/bootstrap/js/jquery-3.5.1.js" charset="utf-8"></script>
    <script src="docs/bootstrap/js/popper-1.16.0.js" charset="utf-8"></script>

    <!-- Bootstrap -->
    <script src="docs/bootstrap/js/bootstrap.js" charset="utf-8"></script>
    <link rel="stylesheet" href="docs/bootstrap/css/bootstrap.css">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/16ac55b614.js" crossorigin="anonymous"></script>

    <!-- Main -->
    <link rel="stylesheet" href="docs/css/master.css">

    <!-- Internationalization -->
    <script src="docs/js/jquery.i18n.properties.js" charset="utf-8"></script>
    <script src="docs/js/locales.js" charset="utf-8"></script>

    <!-- Main js -->
    <script src="docs/js/autoresize.js" charset="utf-8"></script>
    <script src="docs/js/main.js" charset="utf-8"></script>

  </head>
  <body>
    <div class="">
      <div class="row no-gutters h-100">
        <div class="col-2 col-md-3 bg-primary">
          <div class="d-block d-md-none" id="toggle-pane">
            <div class="title text-center">
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
          <div class="d-none d-md-block" id="left-pane">
            <div class="title">
              <div class="clearfix">
                <div class="float-left">
                  Properties.js
                </div>
                <div class="float-right">
                  <i class="fas fa-times d-block d-md-none" id="close-left-pane"></i>
                </div>
              </div>
            </div>
            <div class="left-pane">
              <input type="text" name="new-code" id="new-code" value="" placeholder="new.code">
              <hr>
              <ul id="code-list">
              </ul>
            </div>
          </div>

        </div>
        <div class="col bg-secondary" id="right-pane">
          <div class="tool-pane">
            <span id="addLocale-trigger" class="clickable">Add locale</span> |
            <span onclick="download()" class="clickable">Download</span> |
            <span onclick="$('#import-files').trigger('click')" class="clickable">Import</span>
          </div>
          <input type="file" id="import-files" multiple hidden>
          <div class="right-pane" id="messages-container">
            <b id="current-code"># Add new codes!</b>
            <hr>
          </div>

        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div id="addLocale" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="tool-pane">
          Add locale
        </div>
        <div class="right-pane">
          <label for="newLocale">New locale code</label>
          <input type="text" id="newLocale" value="">
          <small>Locale code examples: es, en, es_ES, en_US...</small>
          <button type="button" id="createNewLocale" class="mt-3 btn btn-block btn-success">New locale</button>
        </div>

      </div>

    </div>
</html>
